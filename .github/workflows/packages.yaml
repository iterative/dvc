name: Build packages
on:
  push:
  release:
    types: [released, prereleased]
  workflow_dispatch:

jobs:
  binary:
    strategy:
      matrix:
        include:
         - {pkg: "exe",  os: "windows-2019", asset: "dvc-${{ github.event.release.tag_name }}.exe"}

    name: ${{ matrix.pkg }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: pip
        cache-dependency-path: |
          setup.cfg
          scripts/build-requirements.txt

    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Install deps
      run: |
        pip install -U wheel pip setuptools
        pip install .[all]
        pip install -r scripts/build-requirements.txt
        gem install --no-document fpm

    - name: Pull images
      run: dvc pull

    - name: Build ${{ matrix.pkg }}
      if: matrix.pkg == 'exe'
      run: python scripts\build.py ${{ matrix.pkg}}
      shell: cmd

    - name: Build ${{ matrix.pkg }}
      if: matrix.pkg != 'exe'
      run: python scripts/build.py ${{ matrix.pkg }}

    - name: Publish ${{ matrix.pkg }}
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: scripts/${{ matrix.pkg == 'exe' && 'innosetup' || 'fpm' }}/${{ matrix.asset }}
        asset_name: ${{ matrix.asset }}
        asset_content_type: binary/octet-stream

  exe-2:
    strategy:
      matrix:
        include:
         - {pkg: "exe",  os: "windows-2019", asset: "dvc-${{ github.event.release.tag_name }}.exe"}

    name: ${{ matrix.pkg }}-2
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: pip
        cache-dependency-path: |
          setup.cfg
          scripts/build-requirements.txt

    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Install deps
      run: |
        pip install .[all]
        pip install -r scripts/build-requirements.txt

    - name: Pull images
      run: dvc pull

    - name: Build
      run: python scripts\build.py exe
      shell: cmd

    - name: Publish
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: scripts/innosetup/${{ matrix.asset }}
        asset_name: ${{ matrix.asset }}
        asset_content_type: binary/octet-stream
